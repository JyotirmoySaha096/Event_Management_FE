<div *ngIf="isLoading" class="alert alert-info" role="alert">Loading...</div>

<div class="container">
  <div class="heading"><h4 class="text-center">Event Creation Form</h4></div>
  <form [formGroup]="eventForm" (ngSubmit)="saveEvent()">
    <!-- Title Field -->
    <div class="mb-3 field-item">
      <label for="title" class="form-label">Title: <span class="text-danger">*</span></label>
      <input
        id="title"
        formControlName="title"
        type="text"
        class="form-control"
      />
      <div
        *ngIf="
          eventForm.get('title')?.invalid && eventForm.get('title')?.touched
        "
        class="text-danger"
      >
        <small>Title is required.</small>
      </div>
    </div>

    <!-- Description Field -->
    <div class="mb-3 field-item">
      <label for="description" class="form-label">Description:</label>
      <textarea
        id="description"
        formControlName="description"
        class="form-control"
      ></textarea>
    </div>

    <!-- Location Field -->
    <div class="mb-3 field-item">
      <label for="location" class="form-label">Location: <span class="text-danger">*</span></label>
      <input
        id="location"
        formControlName="location"
        type="text"
        class="form-control"
      />
      <div
        *ngIf="
          eventForm.get('location')?.invalid &&
          eventForm.get('location')?.touched
        "
        class="text-danger"
      >
        <small>Location is required.</small>
      </div>
    </div>

    <!-- Start Date Field -->
    <div class="mb-3 field-item">
      <label for="startDate" class="form-label">Start Date: <span class="text-danger">*</span></label>
      <input
        id="startDate"
        formControlName="startDate"
        type="datetime-local"
        class="form-control"
      />
    </div>

    <!-- End Date Field -->
    <div class="mb-3 field-item">
      <label for="endDate" class="form-label">End Date: <span class="text-danger">*</span></label>
      <input
        id="endDate"
        formControlName="endDate"
        type="datetime-local"
        class="form-control"
      />
    </div>

    <!-- Price Field -->
    <div class="mb-3 field-item">
      <label for="price" class="form-label">{{'Price (in $):'}} <span class="text-danger">*</span></label>
      <input
        id="price"
        formControlName="price"
        type="number"
        class="form-control"
      />
      <div
        *ngIf="
          eventForm.get('price')?.invalid && eventForm.get('price')?.touched
        "
        class="text-danger"
      >
      <small *ngIf="eventForm.get('price')?.hasError('required')">
        Price is required.
      </small>
    
      <small *ngIf="eventForm.get('price')?.hasError('min')">
        Price must be greater than or equal to 0.
      </small>
      </div>
    </div>

    <!-- Submit and Delete Buttons -->
    <div class="d-flex justify-content-between mt-4">
      <button
        type="submit"
        [disabled]="eventForm.invalid"
        class="btn btn-primary"
      >
        Save
      </button>
      <button
        type="button"
        (click)="deleteEvent()"
        *ngIf="eventId"
        class="btn btn-danger"
      >
        Delete
      </button>
    </div>
  </form>
</div>

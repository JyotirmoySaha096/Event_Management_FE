<div class="card pb-4">
    <div class="row gap-1">
      <div class="col-md-3 d-flex justify-content-center align-items-center">
        <div class="user-logo-container"><span class="user-logo">{{organizer&& organizer.name.slice(0,1)}}</span></div>
      </div>
      <div class="col-md-8">
        <div class="card-body px-0">
          <h5 class="card-title">{{organizer && organizer.name}}</h5>
          <p class="card-text">{{organizer && organizer.email}}</p>
          <p class="card-text"><small class="text-body-secondary">Organization name</small></p>
          <button type="button" class="btn btn-primary m-1" (click)="handleCreateEvent()">Create Event</button>
          <button type="button" class="btn btn-success m-1"(click)="handleAllEvents()">All Events</button>
        </div>
      </div>
    </div>
  </div>
